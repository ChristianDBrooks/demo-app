<div class="wrapper">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form-row">
      <div class="form-control">
        <label>First Name:</label>
        <input type="text" placeholder="--" formControlName="firstName">
      </div>
    
      <div class="form-control">
        <label>Last Name:</label>
        <input type="text" placeholder="--" formControlName="lastName">
      </div>
      
      <div class="form-control">
        <label>Role:</label>
          <input type="text" placeholder="--" formControlName="role">
      </div>
  
      <div class="form-control">
        <label>ID:</label>
      <input type="number"  placeholder="--" formControlName="id">
      </div>
    </div>
  
    <button class="form-control" type="submit" [disabled]="!profileForm.valid">Submit</button>
  
  </form>
  
  <p>
    Form Status: {{ profileForm.status }}
  </p>
  
  <p>
    Form Touched: {{ profileForm.touched }}
  </p>
  
  <p>
    Form Valid: {{ profileForm.valid }}
  </p>
</div>
